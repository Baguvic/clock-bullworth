<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullworth Academy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Damion&family=Inter:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Port+Lligat+Sans&family=Readex+Pro:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="profile">
          <img src="img/profile.png" alt="profile" />
          Christy Martin
        </div>
        <button class="push">Mode Dark</button>
      </div>
      <div class="bot">
        <div class="clock">
          <label style="--i: 1"><span>3</span></label>
          <label style="--i: 2"><span>6</span></label>
          <label style="--i: 3"><span>9</span></label>
          <label style="--i: 4"><span>12</span></label>

          <div class="indicator">
            <span class="hand hour"></span>
            <span class="hand minute"></span>
            <span class="hand second"></span>
          </div>

          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="day">
          <h4>Selasa</h4>
          <div class="date"></div>
        </div>
        <div class="jam"></div>
        <div class="list">
          <h2>Turu</h2>
        </div>
      </div>
      <div class="popup">
        <img src="img/turu.png" alt="turu" />
        <div class="nice">
          <h3>Studentâ€™s. Time to sleep</h3>
          <button>shut down</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
